<div class="row">
  <div class="col-12">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Parts details</h4>
            <div class="table-responsive">
                <table class="table table-hover align-middle text-nowrap table-bordered">
                    <thead>
                        <tr>
                            <th class="text-dark font-medium fs-4">#</th>
                            <th class="text-dark font-medium fs-4">Item Type</th>
                            <th class="text-dark font-medium fs-4">Brand</th>
                            <th class="text-dark font-medium fs-4">Identification No.</th>
                            <th class="text-dark font-medium fs-4">Quantity type</th>
                            <th class="text-dark font-medium fs-4">Quantity</th>
                            <th class="text-dark font-medium fs-4">Unit Price</th>
                            <th class="text-dark font-medium fs-4">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let tr of trow; index as i">
                            <td>
                                {{ i + 1 }}
                            </td>
                            <td>
                                {{tr.type}}
                            </td>
                            <td>
                                {{tr.brand}}
                            </td>
                            <td>
                                {{tr.id_no}}
                            </td>
                            <td>
                                {{tr.quantity_type}}
                            </td>
                            <td>
                                {{tr.quantity}}
                            </td>
                            <td>
                                {{tr.unit_price}}
                            </td>
                            <td>
                                <button type="button" class="btn btn-outline-info">
                                    Edit details
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  </div>
</div>
